<section class="about" id="about-us">
  <div class="about__container container">
    <div class="about__content">

      <picture class="about__picture">
        <source media="(min-width: 1440px)" srcset="
                          ../img/about/pc-team-1x.jpg 1x,
                          ../img/about/pc-team-2x.jpg 2x
                        " />
        <source media="(min-width: 768px)" srcset="
                          ../img/about/tab-team-1x.jpg 1x,
                          ../img/about/tab-team-2x.jpg 2x
                        " />
        <source media="(max-width: 767px)" srcset="
                          ../img/about/mob-team-1x.jpg 1x,
                          ../img/about/mob-team-2x.jpg 2x
                        " />

        <img class="about__img" src="../img/about/mob-team-1x.jpg" alt="our team" loading="lazy" />
      </picture>

      <div class="about__info">
        <svg class="about__icon" width="64" height="64">
          <use href="/img/b-logos.svg#about-logo"></use>
        </svg>
        <h2 class="about__title">About ArtistsHub</h2>
        <p class="about__text">
          At ArtistsHub, our mission is to connect music lovers with the artists they adore.
          We strive to create a vibrant community where discovering new music is as enjoyable
          as listening to it.
        </p>
      </div>

    </div>
  </div>
</section>
