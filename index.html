<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtistsHub</title>
    <script type="module" crossorigin src="/Artists-proj/index.js"></script>
    <link rel="modulepreload" crossorigin href="/Artists-proj/assets/vendor-CEL2a_m2.js">
    <link rel="stylesheet" crossorigin href="/Artists-proj/assets/vendor-fH2XiLov.css">
    <link rel="stylesheet" crossorigin href="/Artists-proj/assets/index-Ce-hzKfn.css">
  </head>
  <body>
    <header class="header">
  <div class="container">
    <nav class="header__nav">
      <p>Header</p>
    </nav>
  </div>
</header>


    <main>
      <section class="hero">
  <div class="container">
    <div class="hero__content">
      <p>Hero</p>
    </div>
  </div>
</section>

      <section class="artists">
  <div class="container">
    <div class="artists__text">
      <h2 class="artists__title">Artists</h2>
      <h3 class="artists__subtitle">Explore Your New Favorite Artists</h3>
    </div>
    <ul class="artists__list"></ul>
    <div class="loader">
      <div class="spinner"></div>
    </div>
    <button class="artists__button">
      Load More
      <svg
        class="artists__load-more-icon"
        width="14"
        height="14"
        viewBox="0 0 14 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M13.414 6.707L12 5.293L7.707 9.586V0H5.707V9.586L1.414 5.293L0 6.707L6.707 13.414L13.414 6.707Z"
          fill="white"
        />
      </svg>
    </button>
  </div>
</section>

      <section class="about">
  <div class="container">
    <div class="about__content">
      <p>About</p>
      <h1>test</h1>
    </div>
  </div>
</section>

      <section class="feedback" id="reviews">
  <div class="container feedback__container">

    <div class="feedback__content">
      <h2 class="visually-hidden">Feedbacks our visitors</h2>

      <div class="feedback__card">

        <div class="feedback__slider-box">
          
          <button class="feedback__nav feedback__nav--prev" type="button" aria-label="Previous feedback">
            <span class="feedback__nav-icon" aria-hidden="true">←</span>
          </button>
         
          <button class="feedback__nav feedback__nav--next" type="button" aria-label="Next feedback">
            <span class="feedback__nav-icon" aria-hidden="true">→</span>
          </button>

          <!-- Feedback slider -->
          <div class="feedback__slider swiper" aria-label="Feedback slider">
            <ul class="feedback__wrapper swiper-wrapper" role="list">              
            </ul>
          </div>
        </div>

        <!-- Feedback pagination -->
        <div class="feedback__pagination" aria-label="Feedback pagination">
          <button class="feedback__dot feedback__dot--first is-active" type="button" aria-label="First slide"></button>
          <button class="feedback__dot feedback__dot--middle" type="button" aria-label="Middle slides"></button>
          <button class="feedback__dot feedback__dot--last" type="button" aria-label="Last slide"></button>
        </div>

      </div>
    </div>
  </div>
</section>

    </main>

    <footer class="footer">
  <div class="container">
    <div class="footer__content">
      <p>Footer</p>
    </div>
  </div>
</footer>


  </body>
</html>
